<form ng-submit="addItem()" ng-controller="expensesCtrl">
    <div class="alert alert-danger" role="alert" ng-if="spent > budget">
        Amount spent cannot be more than your budget!!
    </div>
    <table class="table well">
        <thead>
            <th>Reason</th>
            <th>Amount</th>
            <th>Date</th>

            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="item in items | filter:checkExpense">
                <td>{{item.item}}</td>
                <td>{{item.amount}}</td>
                <td>{{item.ex_date | date : format : timezone}}</td>
                <td>
                    <a class="btn btn-default" ng-click="deleteItem($index,item)">X</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <td>
                <input type="text" ng-model="newItem.item" required>
            </td>
            <td>
                <input type="number" ng-model="newItem.amount" required>
            </td>
            <td>
                <input type="date" ng-model="newItem.ex_date" required>
            </td>
            <td>
                <input type="submit" value="Add" class="btn btn-default">
            </td>
        </tfoot>
    </table>
    <div class="clearfix">
    <div class="pull-right">
        <label>Filter expense by date:</label><br>
        <input type="date" ng-model="check_ex_date">
    </div>
    <div class="pull-left">
        <p>
           <label> Total Spent:</label> {{spent }}
        </p>
        <p>
            <label>Balance:</label> {{budget- spent }}
        </p>
        <p>
         <label>Budget:</label> {{budget}}
        </p>
    </div>
    </div>

</form>
