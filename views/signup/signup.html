<div ng-controller="signupCtrl">
<div class="alert alert-danger" role="alert" ng-if="user.password!=cpassword" >
    Password and Confirm Password do not match
</div>

<form class="well" ng-submit="createUser()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="name" class="form-control" placeholder="Name" required ng-model="user.name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" placeholder="Email" required ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
    <div class="form-group">
        <label for="exampleInputEmail1">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" required ng-model="cpassword">
    </div>
    <button type="submit" class="btn btn-default">Sign up</button>
</form>

</div>
